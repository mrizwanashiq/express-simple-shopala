version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/shopala-backend
hooks:
  ApplicationStop:
    - location: scrips/application_stop.sh
      timeout: 3000
      runas: ubuntu
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
